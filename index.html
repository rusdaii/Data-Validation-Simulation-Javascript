<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="d-flex align-items-center">
    <div class="form-signin text-center w-100 m-auto">

        <ul class="nav nav-pills mb-5 justify-content-center" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="tab-btn mx-2 active" id="pills-home-tab" data-bs-toggle="pill"
                    data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                    aria-selected="true">Sign Up</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="tab-btn mx-2" id="pills-profile-tab" data-bs-toggle="pill"
                    data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                    aria-selected="false">Member</button>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
                tabindex="0">
                <form id="form" class="form">
                    <h1 class="h3 mb-5">Sign Up</h1>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nameInput" placeholder="name">
                        <label for="floatingInput">Nama</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="ageInput" placeholder="name">
                        <label for="floatingInput">Umur</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="allowanceInput" placeholder="name">
                        <label for="floatingInput">Uang Saku</label>
                    </div>
                    <button id="registerBtn" class="signup-btn w-100 py-2 mt-3" type="submit">Sign Up</button>
                </form>
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"
                tabindex="0">
                <table class="table table-hover">
                    <h1 class="h3 mb-5">List Member</h1>
                    <thead>
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">Nama</th>
                            <th scope="col">Umur</th>
                            <th scope="col">Uang Saku</th>
                        </tr>
                    </thead>
                    <tbody id="membersTable"></tbody>
                    <span id="pendaftarCount"></span>
                </table>
                <p id="resumeAge"></p>
                <p id="resumeAllowance"></p>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
